<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Plantr Growing Guide</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <h1>Guide to growing plants in your Plantr<img src="favicon.png" height="32" style="transform: translateY(3px); user-select: none;" /></h1>

    <div id="tools">
      <p id="toolsTitle">Sort by:</p>

      <select id="filter" onchange="sortRows()">
        <option value="name">Name</option>
        <option value="light">Light Requirement</option>
      </select>

      <div id="order" onclick="changeOrder()">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="32" height="32" data-icon="sort-descending" viewBox="0 0 8 8"><path d="M2 0v6h-2l2.5 2 2.5-2h-2v-6h-1zm2 0v1h4v-1h-4zm0 2v1h3v-1h-3zm0 2v1h2v-1h-2z" fill="white" /></svg>
      </div>
    </div>

    <div id="tableContainer"></div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
